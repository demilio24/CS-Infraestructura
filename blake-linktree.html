  <style>
    :root {
      --blue:        #0077B6;
      --blue-dark:   #005F92;
      --blue-deeper: #023E8A;
      --blue-light:  #CAF0F8;
      --blue-pale:   #EEF8FF;
      --teal:        #00B4D8;
      --white:       #FFFFFF;
      --text:        #0D1B2A;
      --text-soft:   #4A6885;
      --radius:      16px;
      --transition:  0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    html { scroll-behavior: smooth; }

    body {
      font-family: 'DM Sans', sans-serif;
      background: linear-gradient(160deg, #023E8A 0%, #0077B6 40%, #00B4D8 100%);
      min-height: 100vh;
      padding: 40px 16px 80px;
      color: var(--white);
    }

    /* ‚îÄ‚îÄ HEADER ‚îÄ‚îÄ */
    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .avatar {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      background: rgba(255,255,255,0.15);
      border: 3px solid rgba(255,255,255,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      margin: 0 auto 20px;
      backdrop-filter: blur(8px);
    }

    .header h1 {
      font-size: clamp(1.6rem, 5vw, 2.2rem);
      font-weight: 700;
      letter-spacing: -0.5px;
      margin-bottom: 8px;
    }

    .header p {
      font-size: 1.05rem;
      opacity: 0.85;
      max-width: 320px;
      margin: 0 auto;
      line-height: 1.5;
    }

    /* ‚îÄ‚îÄ WAVE DIVIDER ‚îÄ‚îÄ */
    .wave {
      text-align: center;
      font-size: 1.5rem;
      opacity: 0.5;
      margin: 8px 0 32px;
      letter-spacing: 6px;
    }

    /* ‚îÄ‚îÄ CARD STACK ‚îÄ‚îÄ */
    .cards {
      max-width: 560px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    /* ‚îÄ‚îÄ SINGLE CARD ‚îÄ‚îÄ */
    .card {
      background: rgba(255,255,255,0.12);
      border: 1px solid rgba(255,255,255,0.25);
      border-radius: var(--radius);
      backdrop-filter: blur(12px);
      overflow: hidden;
      transition: var(--transition);
    }

    .card:hover {
      background: rgba(255,255,255,0.18);
      border-color: rgba(255,255,255,0.45);
      transform: translateY(-2px);
    }

    .card.open {
      background: var(--white);
      border-color: transparent;
      color: var(--text);
      transform: none;
    }

    /* ‚îÄ‚îÄ CARD BUTTON (trigger row) ‚îÄ‚îÄ */
    .card-btn {
      width: 100%;
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 20px 22px;
      background: transparent;
      border: none;
      cursor: pointer;
      text-align: left;
      color: inherit;
      font-family: inherit;
    }

    .card-icon {
      font-size: 1.8rem;
      flex-shrink: 0;
      width: 44px;
      text-align: center;
    }

    .card-text {
      flex: 1;
    }

    .card-title {
      font-size: 1.1rem;
      font-weight: 700;
      line-height: 1.2;
      display: block;
    }

    .card.open .card-title {
      color: var(--blue-deeper);
    }

    .card-sub {
      font-size: 0.85rem;
      opacity: 0.75;
      margin-top: 3px;
      display: block;
    }

    .card.open .card-sub {
      color: var(--text-soft);
      opacity: 1;
    }

    .card-arrow {
      font-size: 1.1rem;
      flex-shrink: 0;
      transition: transform var(--transition);
      opacity: 0.7;
    }

    .card.open .card-arrow {
      transform: rotate(180deg);
      opacity: 1;
      color: var(--blue);
    }

    /* ‚îÄ‚îÄ CALENDAR PANEL ‚îÄ‚îÄ */
    .calendar-panel {
      display: none;
      padding: 0 16px 20px;
    }

    .card.open .calendar-panel {
      display: block;
    }

    .calendar-panel iframe {
      width: 100%;
      border: none;
      border-radius: 10px;
      min-height: 600px;
      background: #f8fafc;
    }

    /* ‚îÄ‚îÄ FOOTER ‚îÄ‚îÄ */
    .footer {
      text-align: center;
      margin-top: 48px;
      font-size: 0.8rem;
      opacity: 0.55;
    }
  </style>
</head>

  <script>
    function toggleCard(cardId, panelId) {
      const card  = document.getElementById(cardId);
      const btn   = card.querySelector('.card-btn');
      const isOpen = card.classList.contains('open');

      // Close all cards
      document.querySelectorAll('.card').forEach(c => {
        c.classList.remove('open');
        c.querySelector('.card-btn').setAttribute('aria-expanded', 'false');
      });

      // If it wasn't open, open this one and scroll to it
      if (!isOpen) {
        card.classList.add('open');
        btn.setAttribute('aria-expanded', 'true');
        setTimeout(() => {
          card.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }, 50);
      }
    }
  </script>
